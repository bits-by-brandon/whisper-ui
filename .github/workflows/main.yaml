name: 'publish'
on:
  push:
    branches:
      - release

jobs:
  publish-tauri:
    strategy:
      fail-fast: false
      matrix:
        platform: [macos-latest, ubuntu-20.04, windows-latest]

    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v3
      - name: setup node
        uses: actions/setup-node@v3
        with:
          node-version: 16
      - name: install Rust stable
        uses: dtolnay/rust-toolchain@stable
      - name: install dependencies (ubuntu only)
        if: matrix.platform == 'ubuntu-20.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.0-dev libappindicator3-dev librsvg2-dev patchelf
      - name: install whisper (macOS)
        if: matrix.platform == 'macos-latest'
        run: |
          git clone https://github.com/ggerganov/whisper.cpp
          cd whisper.cpp
          make
          cp main ../src-tauri/binaries/whisper-x86_64-apple-darwin
      - name: install whisper (ubuntu)
        if: matrix.platform == 'ubuntu-20.04'
        run: |
          git clone https://github.com/ggerganov/whisper.cpp
          cd whisper.cpp
          make
          cp main ../src-tauri/binaries/whisper-x86_64-unknown-gnu
          ls -la
      - name: install whisper (windows)
        if: matrix.platform == 'windows-latest'
        run: |
          git clone https://github.com/ggerganov/whisper.cpp
          cd whisper.cpp
          make
          cp main ../src-tauri/binaries/whisper-x86_64-pc-windows-msvc.exe
      - name: install app dependencies and build it
        run: yarn install --frozen-lockfile && yarn build
      - uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: app-v__VERSION__ # the action automatically replaces \_\_VERSION\_\_ with the app version
          releaseName: 'App v__VERSION__'
          releaseBody: 'See the assets to download this version and install.'
          releaseDraft: true
          prerelease: true
